<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="container header-container">
        <nav class="header-nav">
          <div class="header-brand">
            <img
              src="https://image.shutterstock.com/image-vector/free-logo-simple-illustration-vector-260nw-776460778.jpg"
              alt="website brand"
              loading="lazy"
            />
          </div>
          <div class="header-menu-button">
            <button class="btn btn-menu">Menu</button>
          </div>
          <div class="header-menu">
            <a href="#" class="header-menu-item">Home</a>
            <a href="#" class="header-menu-item">About Us</a>
            <a href="#" class="header-menu-item">Products</a>
            <a href="#" class="header-menu-item">Contact</a>
          </div>
          <div class="header-search">
            <button class="btn btn-search">Search</button>
            <input
              type="text"
              class="header-search-control"
              placeholder="Search product"
            />
          </div>
          <div class="header-wish-list">
            <button class="btn btn-wish-list">Icon wish list</button>
          </div>
          <div class="header-card">
            <button class="btn btn-cart">Icon cart</button>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="section section-intro">
        <div class="container">
          <h1>Section intro - main banner - New product</h1>
        </div>
      </section>
      <section class="section section-top-sale">
        <div class="container">
          <h2>Top sale product card</h2>
        </div>
      </section>
      <section class="section sectio-product-list">
        <div class="container">
          <h2>Section products list - simple slider with products</h2>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>website's footer. @ 2022</p>
    </footer>
  </body>
</html>
